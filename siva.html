<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined UI Project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .shivalingam {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 300px;
            width: 100px;
            margin: 20px;
        }

        .base {
            width: 100px;
            height: 20px;
            background-color: #8B4513; /* Brown color for the base */
            border-radius: 10px;
        }

        .lingam {
            width: 60px;
            height: 120px;
            background-color: #000; /* Black color for the lingam */
            border-radius: 30px;
            position: relative;
            top: -10px; /* Adjust position */
        }

        .flag {
            width: 300px;
            height: 200px;
            border: 1px solid #000; /* Optional border */
            margin: 20px;
        }

        .stripe {
            height: 33.33%; /* Equal height for each stripe */
            width: 100%;
        }

        .red {
            background-color: red;
        }

        .white {
            background-color: white;
        }

        .green {
            background-color: green;
        }

        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333; /* Dark background for the traffic light */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            margin: 20px;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Circular shape */
            opacity: 0.3; /* Dimmed lights */
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="shivalingam">
        <div class="base"></div>
        <div class="lingam"></div>
    </div>

    <div class="flag">
        <div class="stripe red"></div>
        <div class="stripe white"></div>
        <div class="stripe green"></div>
    </div>

    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

</body>
</html>
